<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather Today</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            class="search"
            id="city-search"
            placeholder="Enter a city…"
          />
          <input type="submit" value="Search" class="button" id="city-submit" />
        </form>
      </header>

      <main>
        <div class="flex-box-container">
          <div>
            <h1 id="city"></h1>
            <p>
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="current-weather">
            <div class="icon" id="icon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="metric">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/apsaavedra" target="_blank">Ana Saavedra</a
        >, this project is
        <a href="https://github.com/apsaavedra/weather-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://my-forecaster.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>

  <script src="app.js"></script>
</html>
